<script>
    jQuery(document).ready(function() {
        "use strict";
        // Init Theme Core

        //init time plugins
        $('#send_time').datetimepicker();
        //dialog
        $('.add_item_btn').on('click', function() {
            var activeModal = $('#'+$(this).data('href'));
            //获取联系人详情信息
            $(this).data("id");//根据此id获取详情信息，依次放入详情框中
            // Inline Admin-Form example
            $.magnificPopup.open({
                removalDelay: 500,
                items: {
                    src: activeModal
                },
                // overflowY: 'hidden', //
                callbacks: {
                    beforeOpen: function(e) {
                        var Animation ='mfp-sign';
                        this.st.mainClass = Animation;
                    }
                },
                midClick: true
            });

        });
        //js处理文本溢出
        var ellipsis_l = $('.ellipsis');
        for(var i = 0;i<ellipsis_l.length;i++){
            var str = $(ellipsis_l[i]).html();
            var ellipsis_str = ellipsis(str,150);
            $(ellipsis_l[i]).html(ellipsis_str);
        }

    })
    function ch() {
        if(confirm('确定要删除此消息吗？')) {

        } else {

        }
