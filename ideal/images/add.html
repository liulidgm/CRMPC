            <ul class="nav sidebar-menu">
                <li>
                    <a class="accordion-toggle" href="#">

        <header id="topbar" class="alt admin-form">
            <div class="col-md-7"><p class="page-title">添加轮播图</p></div>
        </header>
        <!-- End: Topbar -->
        <section id="content" class="table-layout animated fadeIn tag_list">
            <div class="tray tray-center">
                <form class="form-horizontal" role="form" id="add-image" action="">
                    <div class="section row">
                        <label class="col-md-2 control-label mt10">坑位号</label>
                        <div class="col-md-6 ml_-60" ><input type="text" class="form-control pull-right" name="number" placeholder="请输入坑位号"></div>
                    </div>
                    <div class="section row mt10">
                        <label class="col-md-2 control-label mt10">时间</label>
                        <div class="col-md-6 ml_-60">
                            <input type="text" class="form-control pull-right" id="time" name="time" placeholder="请输入时间">
                        </div>
                    </div>
                    <div class="section row mt10">
                        <label class="col-md-2 control-label mt10">图片</label>
                        <div class="col-md-6 ml_-60" >
                            <div class="fileupload fileupload-new admin-form" data-provides="fileupload">
                                <div class="fileupload-preview thumbnail mb20">
                                    <img src="../../resource/images/default.png" data-src="" alt="改尺寸是轮播图的最小尺寸">
                                </div>
                                <div class="row" style="display: none;">
                                    <div class="col-xs-5">
                                        <span class="button btn-system btn-file btn-block">
                                          <span class="fileupload-new">Select</span>
                                          <span class="fileupload-exists">Change</span>
                                          <input type="file">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section row mt10 tc">
                        <button class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>

<!-- jQuery -->
<script src="../../resource/js/jquery-1.11.1.min.js"></script>
<script src="../../resource/js/jquery_ui/jquery-ui.min.js"></script>

<script src="../../resource/plugin/fileupload/fileupload.js"></script>
<script src="../../resource/plugin/holder/holder.min.js"></script>
<!-- DateRange Plugin -->
<script src="../../resource/plugin/daterange/moment.min.js"></script>
<script src="../../resource/plugin/daterange/daterangepicker.js" charset="utf-8"></script>
<!-- Theme Javascript -->
<script src="../../resource/js/utility.js"></script>
<script src="../../resource/js/demo.js"></script>
<script src="../../resource/js/main.js"></script>
<script src="../../resource/js/common.js"></script>
<script src="../../resource/js/validate/jquery.validate.js"></script>
<script>
    jQuery(document).ready(function() {
        "use strict";
        // Init Theme Core
        Core.init();
        Demo.init();
        // Init DateRange plugin
        $('#time').daterangepicker();
        $("#add-image").validate({
            rules: {
                number: "required"
            },
            messages: {
                number: "坑位号必填"
            },
            submitHandler:function(form){
                alert("提交事件!");
                form.submit();
            }
        });
    })
</script>
