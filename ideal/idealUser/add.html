                        <div class="col-md-6 ml_-35 mt5">

                        </div>
                        <div class="search_result">
                            <ul>
                                <li onclick="hiddenUserList(this)">中邮证券-资产管理部</li>

                            </ul>
                        </div>
                    </div>
                    <div class="row mt10">
                        <label class="col-md-7 control-label mt10 title_label">投资偏好设置</label>
                    </div>

                        <div class="col-md-6 ml_-35 mt10">

                            <span class="pre_label mr5">资产包回购</span>
                        </div>
                    </div>
                    <div class="row mt10">
                        <label class="col-md-2 control-label mt10">票据</label>
                        <div class="col-md-6 ml_-35 mt10">

                            <span class="pre_label mr5">商票</span>

<script>
    jQuery(document).ready(function() {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        $(".pre_label").on("click",function(){
            if($(this).hasClass("active")){
                $(this).removeClass("active");
            }else{
                $(this).addClass("active");
            }
        });
        $("#add_ideal_form").validate({
            rules: {
                username: "required",
                phone:  {
                    required: true,
                    lenientTel: true
                },
                topClientName:"required"
            },
            messages: {
                username: "请输入用户名",
                phone:  {
                    required: "请输入账号",
                    lenientTel: "手机号格式不正确"
                },
                topClientName:"请输入上级客户名称"
            },
            submitHandler:function(form){
                alert("提交事件!");
                form.submit();
            }
        });
    })
    function search_user(){
        $(".search_result").css("display","block");
    }
    function hiddenUserList(tar){
        $("#topClientName").val($(tar).html());
        $($($(tar).parent()).parent()).css("display","none");
    }
  /*  function submit_ideal(){
        $("#add_ideal_form").validate();

</script>
