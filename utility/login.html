<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../resource/css/theme.css">
    <!-- Admin Forms CSS -->
    <link rel="stylesheet" type="text/css" href="../resource/css/admin-forms.min.css">
    <link rel="stylesheet" type="text/css" href="../resource/css/admin.css">
    <style>
        .mt{margin-top: 100px;}
        @media (max-width: 375px) {
            .mt{margin-top: 30px;}
        }
    </style>
</head>
<body style="background: #fff;">
<div class="container mt">
    <div class="row">
        <div class="col-md-4 col-xs-6 col-md-push-4 col-xs-push-3 tc"><h2>民商金服CRM</h2></div>
    </div>
    <div class="row mt30">
        <form class="form-horizontal col-md-4 col-xs-12 col-md-push-4" role="form">
            <input type="hidden" id="c" name="c" value=""/>
            <div class="form-group">
                <div class="col-md-12 col-xs-12">
                    <div class="bs-component">
                        <input type="text" name="userName" class="form-control" placeholder="请输入用户名">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-xs-12">
                    <div class="bs-component">
                        <input type="text" name="pwd" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-md-push-6 col-xs-6 col-xs-push-6" style="text-align: right">
                   <a href="#">忘记密码？</a>
                </div>
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block">登录</button>
        </form>
    </div>
</div>
<script src="../resource/js/jquery-1.11.1.min.js"></script>
<script>
    if (navigator.userAgent.match(/.*Mobile.*/)) { // 来自手机
        $("#c").val('mobile');
    }else{
        $("#c").val('pc');
    }
</script>
</body>
</html>
