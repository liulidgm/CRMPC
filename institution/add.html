                    <div class="row">

                        </div>
                    </div>
                    <div class="row mt10">
                        <label class="col-md-2 control-label mt10">基金评级</label>
                        <div class="col-md-6 ml_-35 mt5">
                            <select class="form-control" name="grade">
                                <option value=""></option>
                                <option value="1">AAA</option>
                                <option value="2">AA+</option>
                                <option value="3">A</option>
                                <option value="4">BBB</option>
                                <option value="5">BBB以下</option>
                                <option value="6">NA</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-2 control-label mt10">申购</label>

<script>
    jQuery(document).ready(function() {
        "use strict";
        // Init Theme Core
        Core.init();
        $('.sel-span').click(function(){
            var siblings = $(this).siblings();
            if($(this).hasClass('sel-active')){
                $(this).removeClass('sel-active');
                $('#apply_time').val("");
                $('#apply_time').removeAttr("disabled");

            }else{
                for(var i=0;i<siblings.length;i++){
                    $(siblings[i]).removeClass('sel-active');
                }
                $(this).addClass('sel-active');
                $("#apply_time").attr("disabled","disabled");
            }

        });
        $("#found_time").datetimepicker();
        $("#apply_time").datetimepicker();
        $("#add_fund_form").validate({
            rules: {
                code: "required",
                name: "required",
                scale: "required",
                foundTime:"required",
                manager: "required",
                administrator:"required",
                grade:"required",
                manageRate:"required",
                trustRate: "required",
                saleRate: "required",
                applyRate: "required",
                redeemRate: "required",
                trustPersion: "required"
            },
            messages: {
                code: "请输入基金代码",
                name: "请输入基金名称",
                scale: "请输入基金规模",
                foundTime:"请输入基金成立时间",
                manager: "请输入基金经理",
                administrator:"请输入基金管理人",
                grade:"请选择信用评级",
                manageRate:"请输入基金管理费率",
                trustRate: "请输入托管费率",
                saleRate: "请输入销售费率",
                applyRate: "请输入申购费率",
                redeemRate: "请输入赎回费率",
                trustPersion: "请输入托管人"
            },
            submitHandler:function(form){
                alert("提交事件!");
                form.submit();
            }
        });
    })
    function search_user(){
        $(".search_result").css("display","block");
    }
    function hiddenUserList(tar){
        $("#topClientName").val($(tar).html());
        $($($(tar).parent()).parent()).css("display","none");
    }
