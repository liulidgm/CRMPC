<script>
    jQuery(document).ready(function() {
        "use strict";
        // Init Theme Core
        Core.init();
        $('.sel-span').click(function(){
            if($(this).hasClass('sel-active')){
                $(this).removeClass('sel-active');
            }else{
                $(this).addClass('sel-active');
            }

        });
        //dialog
        $('.add_item_btn').on('click', function() {
            var activeModal = $('#'+$(this).data('href'));
            //获取联系人详情信息
            $(this).data("id");//根据此id获取详情信息，依次放入详情框中
            // Inline Admin-Form example
            $.magnificPopup.open({
                removalDelay: 500,
                items: {
                    src: activeModal
                },
                // overflowY: 'hidden', //
                callbacks: {
                    beforeOpen: function(e) {
                        var Animation ='mfp-sign';
                        this.st.mainClass = Animation;
                    }
                },
                midClick: true
            });

        });
    })
    function ch() {
        if(confirm('确定要删除吗？')) {

        } else {
            return false;
        }
    }

</script>
