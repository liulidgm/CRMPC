                    <div class="form-group row">
                        <label class="col-md-2 control-label">客户类型</label>
                        <div class="col-md-5 lh_28">
                            <span class="sel-span sel-active" data-property="sale">销售</span>
                            <span class="sel-span" data-property="investbank">投行</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">行业分类</label>
                        <div class="col-md-5">
                            <select class="form-control">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">客户省份</label>
                        <div class="col-md-5">
                            <select class="form-control">
                                <option>按拼音首字母排序</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">投资偏好</label>
                        <div class="col-md-5">
                            <select class="form-control">
                                <option>同业资产</option>
                                <option>基金货币</option>
                                <option>信托产品</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">详细地址</label>
                        <div class="col-md-5">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">备注</label>
                        <div class="col-md-5">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-5" style="text-align: right">
                            <button class="btn btn-primary">提交</button>
                        </div>
